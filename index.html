            if (position && window.allBooks[position.bookName]) {
                // éªŒè¯ç« èŠ‚æ˜¯å¦å­˜åœ¨
                const book = window.allBooks[position.bookName];
                if (position.chapterIndex < book.chapters.length) {
                    currentBook = position.bookName;
                    showBookDetail(currentBook, book);
                    // å»¶è¿Ÿä¸€ç‚¹æ—¶é—´æ˜¾ç¤ºç« èŠ‚è¯¦æƒ…ï¼Œç„¶åå†æ˜¾ç¤ºç« èŠ‚
                    setTimeout(() => {
                        showChapter(position.chapterIndex);
                    }, 100);
                    return true;
                }
            }
            return false;
        }

        // æ™ºèƒ½åˆ†ç« 
        function autoChapters(content) {
            // å¦‚æœä½¿ç”¨æ‰‹åŠ¨åˆ†ç« æ ‡è®°
            if (content.includes('-----') || content.includes('====')) {
                return splitByMarkers(content);
            }
            
            // è‡ªåŠ¨åˆ†ç« ï¼šæŒ‰å¥å­åˆ†ç»„
            const sentences = splitIntoSentences(content);
            const chapters = [];
            const sentencesPerChapter = 4; // æ¯ç« 4å¥
            
            for (let i = 0; i < sentences.length; i += sentencesPerChapter) {
                const chapterContent = sentences.slice(i, i + sentencesPerChapter).join('');
                if (chapterContent.trim()) {
                    chapters.push({
                        title: `ç¬¬${Math.floor(i / sentencesPerChapter) + 1}ç« `,
                        content: chapterContent
                    });
                }
            }
            
            return chapters;
        }

        // æŒ‰æ ‡è®°åˆ†ç« 
        function splitByMarkers(content) {
            const chapters = [];
            const sections = content.split(/-----|====/);
            
            sections.forEach((section, index) => {
                if (section.trim()) {
                    chapters.push({
                        title: `ç¬¬${index + 1}ç« `,
                        content: section.trim()
                    });
                }
            });
            
            return chapters;
        }

        // åˆ†å¥
        function splitIntoSentences(content) {
            // æ”¯æŒä¸­æ–‡å’Œè‹±æ–‡æ ‡ç‚¹ç¬¦å·
            const sentences = content.split(/[ã€‚ï¼ï¼Ÿ.!?]+/).filter(s => s.trim());
            return sentences.map(s => s.trim()).filter(s => s.length > 0);
        }

        // è¿”å›ä¸»é¡µ
        function backToMain() {
            document.getElementById('book-detail').style.display = 'none';
            document.getElementById('reading-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
        }

        // è¿”å›ä¹¦ç±
        function backToBook() {
            document.getElementById('reading-page').style.display = 'none';
            document.getElementById('book-detail').style.display = 'block';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
